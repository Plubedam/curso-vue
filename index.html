<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"> 
        <script src="https://unpkg.com/vue@next"></script>
 
    </head>

    <body>
        <div class="container">
            <div id="app">
                <h1>{{mayusculasTexto}}</h1>
                <!--<h2>{{cantidad > 20 ? "Cantidad grande" : "Cantidad pequeña"}}</h2>-->

                <!--:class="[cantidad > 500 ? 'text-success' : 'text-danger']"Alternativa a computed property-->
                <h2 class="bg-dark"x    
                    :class="colorCantidad"
                >Mi saldo disponible es: {{cantidad}}</h2>
                <a :href="enlace">Ir a YouTube</a>

                <hr>

                <h2 v-if="estado">Cuenta activa</h2>
                <h2 v-else>Cuenta desactivada</h2>

                <hr>

                <h2 v-if="cantidad > 500">Cantidad: {{cantidad}}</h2>
                <h2 v-else-if="cantidad <= 500 && cantidad > 0">
                    Cantidad:
                    <span style="color: red">{{cantidad}}</span>
                </h2>
                <h2 v-else>Sin saldo: {{cantidad}}</h2>

                <hr>
                <h2>Mis servicios disponibles</h2>
                <ul>
                    <li v-for="(item, index) in servicios" :key="index">{{index + 1}} {{item}}</li>
                </ul>

                <hr>

                <button class="btn btn-primary" v-on:click="agregarSaldo" style="margin-right: 15px;">Agregar saldo</button>
                <button class="btn btn-primary" @click="agregarSaldo">Agregar saldo</button>
                <hr>
                <button class="btn btn-danger" @click="disminuirSaldo(100)" :disabled="desactivar">Disminuir saldo</button>
                
                <footer-banco />
            </div>
        </div>
        <script src="main.js"></script>
        <!-- Poner componentes siempre después del main.js-->
        <script src="components/Footer.js"></script>
        <script>
            const mountedApp = app.mount("#app");
        </script>
    </body>
</html>
